<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Contato</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>
                Entre em Contato
            </legend>
            <select name="opcoes-contato" id="">
                <option value="opcao-vazio"></option>
            <option value="opcao=suporte">Suporte</option>
            <option value="opcao-sugestao">Sugestão</option>
            <option value="opcao-reclamacao">Reclamações</option>
        </select>
        <br>
        <br>
        <label for="name">Nome</label>
        <input type="text" id="name" />
        <br>
        <br>
        <label for="email">E-mail</label>
        <input type="email" id="email" />
        <br>
        <br>
        <label for="mensagem">Mensagem</label>
        <br>
       <textarea 
       name="mensagem" 
       id="mensagem" 
       cols="25" 
       rows="6"
       placeholder="Escreva sua Mensagem!"
       maxlength="150"
       minlength="15"
       ></textarea>
       <br>
       <br>
       <label for="novidades">Desejo Receber Novidades Novas</label>
       <input type="checkbox" name="novidades" id="novidades">
       <br>
       <br>
       <button type="submit">Enviar</button>
       <input type="button" value="Enviar">
        </fieldset>
    </form>
</body>
</html>
